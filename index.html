<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <meta nome="keywords" content="Calculadora gasolina ou alcool">
    <title>Calculadora gasolina ou alcool</title>
</head>
<body>
<main class="container">
    <img class="logo" src="./img/logo.png" alt="logo calculadora">
    <h1 class="title">Qual a melhor opção</h1>

    <form onsubmit="calcular(event)" class="form">
        <label for="">Alcool(preço pro litro)</label>
        <input id="alcool"
        class="input"
        type="number"
        placeholder="4.90"
        min="1"
        step="0.01"
        >
    <label for="">Gasolina(preço por litro)</label>
    <input id="gasolina"
    class="input"
    type="number"
    placeholder="6.40"
    min="1"
    step="0.01"
       >
       <input class="button" type="submit" value="calcular">
    </form>
</main>
    <div class="info">
        <span class="tooltip">veja como é feito o calculo</span>
        <a href="#">
            <img class="info-img" src="./img/info.png" alt="info">
        </a>
    </div>
    <script src="./script.js"></script>

  

</body>
</html>
