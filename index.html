<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Combústivel</title>
    <link rel="stylesheet" href="style.css">
    <meta nome="keywords" content="calculadora gasolina ou alcool">
</head>
<body>
    <main class="container">
        <img class="logo" src="img/logo.png" alt="logo bomba de combústivel">
        <h1 class="shauan">Qual a melhor opção ?</h1>
        <form onsubmit="calcular(event)" class="form">
            <label for="">alcool (preço por litro)</label>
            <input id="alcool"
            class="input"
            type="number"
            placeholder="4.90"
            min="1"
            step="0.01"
            >

            <label for="">gasolina (preço por litro)</label>
            <input id="gasolina"
            class="input"
            type="number"
            placeholder="6.40"
            min="1"
            step="0.01"
            >
            <input class="button" type="submit" value="calcular">
        </form>
        <section id="content-result" class="result hide">
        <span id="text-result">Compensa usar Alcool</span>
        <span id="alcool-result">Alcool R$3.90</span>
        <span id="alcool-result">Gasolina R$ 6.00</span>

        </section>
        </main>
        <div class="info">
            <span class="tooltip">Descubra como é feito o calculo</span>
            <a href="#">
            <img class="info-img" src="img/info.png" alt="informações">
            </a>
        </div>
        <script src="./script.js"></script>

   
</body>
</html>
